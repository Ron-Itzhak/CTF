<html>
	<head> </head>
	<body>
		<div align="center">
			<h1
				style="
					color: #1194ff;
					font-size: 48px;
					font-family: 'Signika', sans-serif;
					padding-bottom: 10px;
				"
			>
				Ron CTF challenge 2
			</h1>
			<h2
				style="
					color: #ff8411;
					font-size: 40px;
					font-family: 'Signika', sans-serif;
					padding-bottom: 10px;
				"
			>
			Can you play this guitar ? 
			</h2>
			<p style="
			font-size: 15px;
			font-family: 'Signika', sans-serif;
			padding-bottom: 10px;
		">Hint: Don't worry it is just simple tabs, not even a complexed Chords...   </p>
			
				<img
					id="fetchctf"
					src="http://localhost:3000/Challenge2/guitar.png"
					alt="CTF"
					width="720"
					height="320"
			/>

			<div
				style="
					color: #1194ff;
					font-size: 55px;
					font-family: 'Signika', sans-serif;
					padding-bottom: 10px;
				"
				id="result"
			></div>
			<input type="text" id="flag" placeholder="enter flag here" />

			<button id="enterflag">Check flag</button>
		</div>
		<script>
			const sendflgBtn = document.querySelector("#enterflag");
			const result = document.querySelector("#result");
			window.onload = function () {
				result.innerText = "";
			};
			// gets data from API and sets the content of #result div
			

			const sendFlag = function () {
				result.innerText = "sending flag..";
				var flag = document.getElementById("flag").value;
				//console.log("html test" + flag);
				//result.innerText = flag;
				let info = { flag };
				var requestOptions = {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(info),
				};

				fetch("http://localhost:3000/sendflag", requestOptions)
					.then((response) => response.text())
					.then((data) => (result.innerText = JSON.stringify(data, null, 2)))
					.catch((error) => console.log("error", error));
			};

			sendflgBtn.addEventListener("click", sendFlag);
		</script>
	</body>
</html>
