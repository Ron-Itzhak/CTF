<html>
	<head> </head>
	<body>
		<div align="center">
			<h1
				style="
					color: #1194ff;
					font-size: 48px;
					font-family: 'Signika', sans-serif;
					padding-bottom: 10px;
				"
			>
				Ron CTF challenge 4
			</h1>
			<img src="http://localhost:3000/Challenge4/SmVmZnJleSBQcmVzdG9uIEJlem9z.gif"/>
			<p style="
			font-size: 15px;
			font-family: 'Signika', sans-serif;
			padding-bottom: 10px;
		">Hint: try to listen carefully and get the encryption method you need </p>
			<audio controls autoplay muted>
				<source src="http://localhost:3000/Challenge4/Bezos.mp3" type="audio/mpeg">
			  </audio>
			  
			<div
				style="
					color: #1194ff;
					font-size: 55px;
					font-family: 'Signika', sans-serif;
					padding-bottom: 10px;
				"
				id="result"
			></div>
			<input type="text" id="flag" placeholder="enter flag here" />
			<button id="enterflag">Check flag</button>
		</div>
		<script>
			const sendflgBtn = document.querySelector("#enterflag");
			const result = document.querySelector("#result");
			window.onload = function () {
				result.innerText = "";
			};
			// gets data from API and sets the content of #result div
			
			const sendFlag = function () {
				result.innerText = "sending flag..";
				var flag = document.getElementById("flag").value;
				//console.log("html test" + flag);
				//result.innerText = flag;
				let info = { flag };
				var requestOptions = {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(info),
				};

				fetch("http://localhost:3000/sendflag", requestOptions)
					.then((response) => response.text())
					.then((data) => (result.innerText = JSON.stringify(data, null, 2)))
					.catch((error) => console.log("error", error));
			};

			sendflgBtn.addEventListener("click", sendFlag);
		</script>
	</body>
</html>
